<center>
    <div class="form">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1"> <i class="fas fa-user-shield"></i>Email address</label>
            <input type="email" class="form-control col-md-4 fas fa-user-shield" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div>
                <i class="fas fa-key"></i>
                <input type="password" class="form-control col-md-4" id="exampleInputPassword1">
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit <i class="fas fa-sign-in-alt"></i></button>
    </form>
</div>
</center>
